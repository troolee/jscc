api_version: 1
source_dir: src
output_dir: js                            
default_compilation_level: simple         # possible values are: whitespace, simple and advanced

targets:
  advanced.js:
    compilation_level: advanced         # if specified, overwrites `default_compilation_level`
    sources:                            # one or more sources
      - input-1.1.js
      - input-1.2.js
      - input-1.3.js
        
  default.js:
    sources:                            # one or more sources
      - input-1.1.js
      - input-1.2.js
      - input-1.3.js
        
  whitespace.js:
    compilation_level: whitespace
    sources:                            # one or more sources
      - input-1.1.js
      - input-1.2.js
      - input-1.3.js
        
  none.js:
    compilation_level: none
    sources:                            # one or more sources
      - input-1.1.js
      - input-1.2.js
      - input-1.3.js
      
